<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berkeley High School</title>
    <script src="object.js"></script>
    <script src="data.js"></script>
    <script src="action.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="sheet.css"/>

</head>

<h1>Berkeley High School</h1>
<body onload="dropDownsForStudentToSections()">
<div class="row">
<div class="col-md-4"><button id="buttonT" onclick="listTeachers()">Find Teachers</button></div>
<div class="col-md-4"><button id="buttonSt" onclick="listStudents()">Find Students</button></div>
<div class="col-md-3"><button id="buttonSe" onclick="listSections()">Find Sections</button></div>
    <div class="col-md-4" id= "listTeachers"></div>
    <div class="col-md-4" id= "listStudents" ></div>
    <div class="col-md-4" id= "listSections"></div>
</div>


<div id="addTeacher"></div>
<div id="addStudent"></div>
<div id="addSection"></div>

<table style="width:100%">
    <tr>
        <th><input type="text" id="teacherFirstName" placeholder="Teacher's First Name" size="25"></th>
        <th><input type="text" id="teacherLastName" placeholder="Teacher's Last Name" size="25"></th>
        <th><input type="text" id="teacherSubject" placeholder="Teacher's Subject" size="25"></th>
        <th><button id="buttonAddT" onclick="addTeacher()">Add Teacher</button></th>
    </tr>
    <tr>
        <th><input type="text" id="studentFirstName" placeholder="Student's First Name" size="25"></th>
        <th><input type="text" id="studentLastName" placeholder="Student's Last Name" size="25"></th>
        <th><input type="text" id="studentGrade" placeholder="Student's Grade" size="25"></th>
        <th><button id="buttonAddSt" onclick="addStudent()">Add Student</button></th>
    </tr>
    <tr>
        <th><input type="text" id="sectionName" placeholder="Section Name" size="25"></th>
        <th><input type="text" id="sectionCount" placeholder="Number of Students" size="25"></th>
        <th><button id="buttonAddSe" onclick="addSection()">Add Section</button></th>
    </tr>
    <tr>
        <th><div id="selectStudent"></div></th>
        <th><div id="selectSection"></div></th>
        <th><button id="addStudentToSection" onclick="addStudentToSection()">Add Student to Section</button></th>
    </tr>
    <tr>
        <td><div id="newTable"></div></td>
    </tr>

</table>
</body>
</html>
